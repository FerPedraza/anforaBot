templates:
  utter_salir:
  - text: "Te agradecemos haber utilizado el servicio de WhatsApp de Almacenes Anfora🍽️🛒 @#ADDITIONALTEXT#@@#COMPLETE#@"

  utter_sucursales:
  - text: "¡Escribe el ESTADO del cual nos contactas, por favor"
    buttons:
      - title: "Regresar al menú principal🔙"
        payload: /saludar
      - title: "Salir👋"
        payload: /salir

  utter_tienda_linea:
  - text: "¿Qué deseas? Escribe el número."
    buttons:
      - title: "Quiero comprar"
        payload: /quiero_comprar
      - title: "Quiero rastrear mi pedido 🚚"
        payload: /rastrear_pedido
      - title: "Tengo un problema con mi pedido 💬"
        payload: /problema_pedido
      - title: "Necesito cancelar mi pedido"
        payload: /cancelar_pedido
      - title: "Regresar al menú principal"
        payload: /saludar
      - title: "Salir"
        payload: /salir

  utter_quiero_comprar:
  - text: "¡Equipa tu cocina! 🍽️
           \n¿Quieres que mandemos tu pedido a domicilio o prefieres recogerlo alguna de nuestras sucursales?
